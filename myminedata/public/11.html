<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动地图</title>
    <link rel="stylesheet" href="http://minedata.cn/minemapapi/v2.0.0/minemap.css">
    <script src="http://minedata.cn/minemapapi/v2.0.0/minemap.js"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        #wrap {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background-color: white;
        }
    </style>
</head>
<body>
<div id="map">
    <div id="wrap">
        <button onclick="move(0,50);">上移</button>
        <button onclick="move(0,-50);">下移</button>
        <button onclick="move(50,0);">左移</button>
        <button onclick="move(-50,0);">右移</button>
    </div>
</div>
<script>

    minemap.domainUrl = 'http://minedata.cn';
	minemap.dataDomainUrl = 'http://datahive.minedata.cn';
	minemap.spriteUrl = 'http://minedata.cn/minemapapi/v2.0.0/sprite/sprite';
	minemap.serviceUrl = 'http://minedata.cn/service';
    minemap.accessToken = 'e89bf6e70f814efbb0ef3bae19a5f037';
    minemap.solution = 11761;
    var map = new minemap.Map({
        container: 'map',
        style: "//minedata.cn/service/solu/style/id/2365",
        center: [116.46,39.92],
        zoom: 16,
        pitch: 60
    });

    function move(VStep, HStep) {
        map.panBy([VStep, HStep]);
    }

</script>
</body>
